<div data-role="view" data-title="Registration" data-layout="main-nonav" data-model="app.registrationView" data-show="app.registrationView.onShow">
    <div id="registrationViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Country
                        <select data-bind="value: registrationViewModel.fields.dropdownlist" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                            <option value="Fourth Option">Fourth Option</option>
                            <option value="First Option">Fifth Option</option>
                            <option value="Sixth Option">Sixth Option</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Phone
                        <input data-bind="value: registrationViewModel.fields.tel" placeholder="+123 444 555 666" type="tel">
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a class="km-state-active" data-role="button" data-bind="events: { click: registrationViewModel.submit }">Request Activation Code</a>
            </div>
        </form>
    </div>
</div>
