                <li>
                    <label>Mobile Phone
                        <!--<input id="phone" >-->

                        <span id="valid-msg1" class="hide">âœ“ Valid</span>
                        <span id="error-msg1" class="hide">Invalid number</span>

                </li>
            </ul>

                    You will receive a activation code in a very short period of time.
                </p>
            </div>
            <div class="button-group">
                <a class="km-state-active" data-role="button" data-bind="events: { click: registrationViewModel.submit }">Request Activation Code</a>
            </div>
        </form>
